    <title>Heroes Report</title>
    <style media="screen" type="text/css">
    body {
      overflow-x: hidden;
      overflow-y: hidden;
      margin: 0px;
    }
    #loadingText {
      color: white;
      margin-top: auto;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 470px;
    }
    #loadingWrapper {
        position: absolute;
        # background: black !important;
        background: black url(tinyLogo.png) no-repeat center !important;
        width: 100%;
        margin-top: -30px;
        top: 0;
        bottom: 0;
        z-index: 5;
    }

      .profile-main-loader{
          left: 50% !important;
          margin-left:-100px;
          position: fixed !important;
          top: 50% !important;
          margin-top: -115px;
          width: 45px;
          z-index: 9000 !important;
      }

      .profile-main-loader .loader {
        position: relative;
        margin: 0px auto;
        width: 200px;
        height:200px;
      }
      .profile-main-loader .loader:before {
        content: '';
        display: block;
        padding-top: 100%;
      }

      .circular-loader {
        -webkit-animation: rotate 2s linear infinite;
                animation: rotate 2s linear infinite;
        height: 100%;
        -webkit-transform-origin: center center;
            -ms-transform-origin: center center;
                transform-origin: center center;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        margin: auto;
      }

      .loader-path {
        stroke-dasharray: 150,200;
        stroke-dashoffset: -10;
        -webkit-animation: dash 1.5s ease-in-out infinite, color 6s ease-in-out infinite;
                animation: dash 1.5s ease-in-out infinite, color 6s ease-in-out infinite;
        stroke-linecap: round;
      }

      @-webkit-keyframes rotate {
        100% {
          -webkit-transform: rotate(360deg);
                  transform: rotate(360deg);
        }
      }

      @keyframes rotate {
        100% {
          -webkit-transform: rotate(360deg);
                  transform: rotate(360deg);
        }
      }
      @-webkit-keyframes dash {
        0% {
          stroke-dasharray: 1,200;
          stroke-dashoffset: 0;
        }
        50% {
          stroke-dasharray: 89,200;
          stroke-dashoffset: -35;
        }
        100% {
          stroke-dasharray: 89,200;
          stroke-dashoffset: -124;
        }
      }
      @keyframes dash {
        0% {
          stroke-dasharray: 1,200;
          stroke-dashoffset: 0;
        }
        50% {
          stroke-dasharray: 89,200;
          stroke-dashoffset: -35;
        }
        100% {
          stroke-dasharray: 89,200;
          stroke-dashoffset: -124;
        }
      }
      @-webkit-keyframes color {
        0% {
          stroke: #8C5F8C ;
        }
        40% {
          stroke: #6383C4  ;
        }
        66% {
          stroke: #51A1A7 ;
        }
        80%, 90% {
          stroke: #6383C4 ;
        }
      }
      @keyframes color {
        0% {
          stroke: #8C5F8C ;
        }
        40% {
          stroke: #6383C4  ;
        }
        66% {
          stroke: #51A1A7 ;
        }
        80%, 90% {
          stroke: #6383C4 ;
        }
      }
    </style>
    <script type='text/javascript'>
      window.isElectron = window.process ? true : false
      if (window.isElectron) {
        window.remote = window.require('electron').remote
        window.windowID = window.remote.getCurrentWindow().windowID
      }
      window.isProduction = window.process && window.process.execPath.includes('Heroes Report')
      if (window.isElectron) {
        const { webFrame } = require('electron');
        webFrame.registerURLSchemeAsPrivileged('file');
      }
      // This is so that the WASM script is not loaded for extra Electron windows
      if (typeof module === 'object') {window.module = module; module = undefined;}
      if (!['parser','options','preview','loading'].includes(window.windowID)) {
        window.moduleLoaded = false
        var Module = {
          preRun: [],
          postRun: [() => {window.moduleLoaded=true}],
          print: (function() {
            return function(text) {
              if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
              console.log(text);
            };
          })(),
          printErr: function(text) {
            if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
            if (!text.includes('wasm streaming') && !text.includes('falling back')) console.error(text);
          },
          setStatus: function(text) {
          },
          totalDependencies: 0,
          monitorRunDependencies: function(left) {
            this.totalDependencies = Math.max(this.totalDependencies, left);
            Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
          }
        };
        Module.setStatus('Downloading...');
        window.onerror = function(event) {
          // TODO: do not warn on ok events like simulating an infinite loop or exitStatus
          Module.setStatus('Exception thrown, see JavaScript console');
          Module.setStatus = function(text) {
            if (text) Module.printErr('[post-exception status] ' + text);
          };
        };
        const head = document.getElementsByTagName('head')[0]
        let script = document.createElement('script')
        script.type = 'text/javascript'
        const source = window.isProduction ? "../appWASM.js" : window.process && window.process.platform === 'darwin' ? "../public/appWASM.js" : "../appWASM.js"
        console.log(source)
        script.src = source
        head.appendChild(script);

        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-105706120-1', 'auto');
        ga('send', 'pageview');
      }
      if (!['loading'].includes(window.windowID)) {
        // you need all of these scripts for electron windows, but not loading or other 'empty' windows
        const head = document.getElementsByTagName('head')[0]
        const sources = ["https://code.jquery.com/jquery-3.2.1.slim.min.js",
        "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js",
        "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"]
        const integrities = ["sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN",
        "sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh",
        "sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"]
        for (let s=0;s<3;s++) {
          let script = document.createElement('script')
          script.src = sources[s]
          script.integrity = integrities[s]
          script.crossOrigin = "anonymous"
          script.async = false
          head.appendChild(script)
        }
      }
    </script>
  </head>
  <body>
    <div id="loadingWrapper">
      <div class="profile-main-loader">
        <div class="loader">
          <svg class="circular-loader"viewBox="25 25 50 50" >
            <circle class="loader-path" cx="50" cy="50" r="20" fill="none" stroke="#70c542" stroke-width="2" />
          </svg>
        </div>
      </div>
      <div id="loadingText"></div>

  <script>
    if (['loading'].includes(window.windowID)) {
      const asleep = (sleepTime) => {
        let promise = new Promise(function(resolve, reject) {
          setTimeout(() => {resolve(true)}, sleepTime)
        })
        return promise
      }

      function getRandomInt(max) {
        return Math.floor(Math.random() * Math.floor(max));
      }
      const carouselText = [
        "Chasing Genji",
        "Running from Genji",
        "Dying to Genji",
        "Soaking tower shots",
        "Respawning under keep as Leoric",
        "Clearing wave before Nazeebo arrives",
        "Killing Gul'dan's Life Leech target",
        "Dancing between Ana and her target",
        "Solo laning during objective on Towers of Doom",
        "Dueling Zul'jin as beefy tank",
        "Laynoring",
        "Not picking Superstition against all-mage team",
        "Pushing mid on Braxis",
        "5 man brawling mid until first objective",
        "Solo laning as LÃºcio",
        "Chasing Murky",
        "Chasing Lunara",
        "Focusing tank"
      ]
      const nSayings = carouselText.length
      document.getElementById('loadingText').innerHTML = carouselText[getRandomInt(nSayings)]
      const rotateText = async() => {
        while (true) {
          await asleep(500)
          document.getElementById('loadingText').innerHTML = carouselText[getRandomInt(nSayings)]
        }
      }
      rotateText()
    }
  </script>
